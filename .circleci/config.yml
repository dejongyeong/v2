# .circleci/config.yml

defaults: &defaults
  docker:
    - image: cimg/node:24.6.0-browsers
  working_directory: ~/src

version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-and-test:
    <<: *defaults
    steps:
      # Using manual HTTPS clone to avoid SSH key issues. Public repos don't require auth via HTTPS.
      # If you prefer SSH (private repo / pushing), replace this block with: `- add_ssh_keys: { fingerprints: ["<fingerprint>"] }` then `- checkout`.
      - run:
          name: Clone repository (HTTPS)
          command: |
            if [ ! -d .git ]; then
              git clone https://github.com/dejongyeong/v2.git .
            else
              echo "Repository already present"
            fi

      - attach_workspace:
          at: ~/src

      - restore_cache:
          keys:
            - v1-dependency-cache-{{ checksum "package-lock.json" }}
            # fallback to use the latest cache
            - v1-dependency-cache-

      - run:
          name: 🏗️🏗️🏗️ Install Dependencies 🏗️🏗️🏗️
          command: npm install

      - save_cache:
          paths:
            - ./node_modules
            - ./.next/cache
          key: v1-dependency-cache-{{ checksum "package-lock.json" }}

      - persist_to_workspace:
          root: .
          paths: .

      - run:
          name: 🤡🤡🤡 Run Tests 🤡🤡🤡
          command: npm run test

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/src

      - run:
          name: 🔨🔨🔨 Build Application 🔨🔨🔨
          command: npm run build

      - run:
          name: 🚀🚀🚀 Deploy to Vercel 🚀🚀🚀
          command: npx vercel deploy --prod --scope $VERCEL_ORG_ID --token $VERCEL_ACCESS_TOKEN --confirm

# https://circleci.com/docs/configuration-reference#workflows
workflows:
  build-workflow:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
